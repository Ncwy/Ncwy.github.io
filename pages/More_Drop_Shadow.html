<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/MoreDropShadow.css">
    <title>More Drop Shadow</title>
</head>

<body>
    <header class="box_shadow" >
        <a href="https://ncwy.github.io/one-website-a-day/" class="box_shadow" id="home">
            Home
        </a>
        <a href="https://github.com/Ncwy/one-website-a-day" class="box_shadow" id="Github">
            Github
        </a>
        <div class="clear"></div>
    </header>

    <div id="container" unselectable="on">

        <img class="box_shadow" src="../images/Cat.png" unselectable="on" >

        <div id="text_container">
            <h1 class="text_shadow">“Never trust a man who doesn’t like cats.”</h1>

            <p class="text_shadow">- Anonymous</p>
        </div>

    </div>
<script src="../js/MoreDropShadow.js"></script>
</body>

</html>
