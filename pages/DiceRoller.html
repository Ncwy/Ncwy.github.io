<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/DiceRoller.css">
    <title>Dice Roller</title>
</head>

<body>
    <header> </header>
    <div class="score">
        <h2 class="greeting">Hey you! Give us roll!</h2>
        <h2 class="shake">Shake, shake, shake.....</h2>
        <h2 class="point">1</h2>
    </div>
    <div class="dice">
        <div class="dice--leftDie">
            <div class="pipleft pip--top-left"></div>
            <div class="pipleft pip--left"></div>
            <div class="pipleft pip--bottom-left"></div>
            <div class="pipleft pip--center"></div>
            <div class="pipleft pip--top-right"></div>
            <div class="pipleft pip--right"></div>
            <div class="pipleft pip--bottom-right"></div>
        </div>
        <div class="dice--rightDie">
            <div class="pipright pip--top-left"></div>
            <div class="pipright pip--left"></div>
            <div class="pipright pip--bottom-left"></div>
            <div class="pipright pip--center"></div>
            <div class="pipright pip--top-right"></div>
            <div class="pipright pip--right"></div>
            <div class="pipright pip--bottom-right"></div>
        </div>
    </div>
    <div class="btn">
        <button class="click-me">Shake 'em'!</button>
    </div>
    <footer>
        <a href="../index.html">Home</a>
        <a href="https://github.com/Ncwy/one-website-a-day">Github</a>
    </footer>
    <script src="../js/DiceRoller.js"></script>
</body>

</html>
